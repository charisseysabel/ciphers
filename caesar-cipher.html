<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/caesar-cipher.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher</h1>
    <div class="cryptex cryptex-container">
        <div class="cryptex-edge cryptex-edge-left">
        </div>
        <div class="cryptex-indicator">
            <div class="cryptex-indicator-triangle-left">
            </div>
        </div>
        <div class="cryptex-body">
            <div class="cryptex-body-column">
                <span class="cryptex-body-column-letter">
                    A
                </span>
                <span class="cryptex-body-column-letter">
                    B
                </span>
                <span class="cryptex-body-column-letter">
                    C
                </span>
                <span class="cryptex-body-column-letter">
                    D
                </span>
                <span class="cryptex-body-column-letter">
                    E
                </span>
                <span class="cryptex-body-column-letter">
                    F
                </span>
                <span class="cryptex-body-column-letter">
                    G
                </span>
                <span class="cryptex-body-column-letter">
                    H
                </span>
                <span class="cryptex-body-column-letter">
                    I
                </span>
            </div>
            <div class="cryptex-body-column">
                <span class="cryptex-body-column-letter">
                    F
                </span>
                <span class="cryptex-body-column-letter">
                    G
                </span>
                <span class="cryptex-body-column-letter">
                    H
                </span>
                <span class="cryptex-body-column-letter">
                    I
                </span>
            </div>
            <div class="cryptex-body-column">
                <span class="cryptex-body-column-letter">
                    C
                </span>
                <span class="cryptex-body-column-letter">
                    D
                </span>
                <span class="cryptex-body-column-letter">
                    E
                </span>
                <span class="cryptex-body-column-letter">
                    F
                </span>
            </div>
            <div class="cryptex-body-column">
                <span class="cryptex-body-column-letter">
                    A
                </span>
                <span class="cryptex-body-column-letter">
                    B
                </span>
                <span class="cryptex-body-column-letter">
                    C
                </span>
                <span class="cryptex-body-column-letter">
                    D
                </span>
            </div>
            <div class="cryptex-body-column">
                <span class="cryptex-body-column-letter">
                    E
                </span>
                <span class="cryptex-body-column-letter">
                    F
                </span>
                <span class="cryptex-body-column-letter">
                    G
                </span>
            </div>
        </div>
        <div class="cryptex-indicator">
            <div class="cryptex-indicator-triangle-right">
            </div>
        </div>
        <div class="cryptex-edge cryptex-edge-right">
        </div>
    </div>
  <div id="result"></div>
  <button>Display result</button>


  <script src="scripts/jquery-2.1.1.js"></script>
  <script src="scripts/caesar-cipher.js"></script>
</body>
</html>
